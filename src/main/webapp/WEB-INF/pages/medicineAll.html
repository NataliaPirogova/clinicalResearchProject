<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All medicines</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<p>List of medicines on clinical trials at this time</p>
<ul th:each="medicine, i : ${medicines}">
    <li th:text="${i.index}+' '+${medicine.medicineName}"></li>
</ul>

<a th:href="@{medicine/add}">Add new</a>

</body>
</html>
