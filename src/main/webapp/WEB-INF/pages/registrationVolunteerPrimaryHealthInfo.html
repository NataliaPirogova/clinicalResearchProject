<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<form action="/registrationVolunteerPage3submit" method="post" th:object="*{volunteerPrimaryHealthInfo}">
    <label for="height">Your height in millimeteres:
        <input type="number" id="height" max="257">
    </label><br>
    <label for="weight">Your weight in kg:
        <input type="number" id="weight">
    </label><br>
    <label for="pulse">Your pulse now:
        <input type="number" id="pulse">
    </label><br>
    <label for="bloodPressureSystolic">Your blood pressure now:
        <input type="number" id="bloodPressureSystolic">/
    </label>
    <label for="bloodPressureDiastolic">
        <input type="number" id="bloodPressureDiastolic">
    </label><br>
    <input type="submit">
</form>
</body>
</html>
