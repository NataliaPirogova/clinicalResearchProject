<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration of manufacturer</title>
</head>
<body>
<h3>Register a new manufacturer</h3>
<form th:action="@{/medicine/registerManufacturer}" method="post" th:object="${manufacturer}">
    <label for="name">Name
        <input id="name" type="text" th:field="*{name}"></label><br>
    <label for="site">Site of manufacturer
        <input id="site" type="text" th:field="*{site}"></label><br>
    <label for="email">E-mail
        <input id="email" type="text" th:field="*{email}"></label><br>
    <label for="countryOfOrigin">Country of origin
        <input id="countryOfOrigin" type="text" th:field="*{countryOfOrigin}"></label><br>
    <label for="city">City
        <input id="city" type="text" th:field="*{city}"></label><br>
    <input type="submit">
</form>

</body>
</html>
